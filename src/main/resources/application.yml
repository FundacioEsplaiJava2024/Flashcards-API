spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/flashcards
    password: root
    initialization-mode: always
    schema: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: update
  sql:
