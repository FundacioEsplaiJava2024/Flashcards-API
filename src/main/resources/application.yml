spring:
  flyway:
    enabled: true
    user: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    url: jdbc:mysql://localhost:3306/flashcards?createDatabaseIfNotExist=true
    schemas: flashcards
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  datasource:
    username: ${MYSQL_USER}
    url: jdbc:mysql://localhost:3306/flashcards?createDatabaseIfNotExist=true
    password: ${MYSQL_PASSWORD}
  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    id: ${EMAIL_ID}
    password: ${EMAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        mime:
          charset: UTF
        smtp:
          writetimeout: 10000
          connectiontimeout: 10000
          timeout: 10000
          auth: true
          starttls:
            enable: true
            required: true
    verify:
      host: ${VERIFY_EMAIL_HOST}
